	<div class="modal fade" id="dicColumn">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h4 class="modal-title"></h4>
	            </div>
	            <div class="modal-body">
	                <form class="form-horizontal" data-validator-option="{stopOnError:true}">
	                    <div class="form-group">
	                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">中文词根</label>
	                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                            <input col-name="cname" type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">英文缩写</label>
	                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                            <input col-name="ename" type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">英文全拼</label>
	                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                            <input col-name="fullEname" type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group" style="display:none">
	                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">字符数统计</label>
	                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                            <input col-name="wordNum" type="text" class="form-control">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3">添加日期</label>
	                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	                            <input col-name="createDate" type="text" class="form-control">
	                        </div>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	                <div class="notView">
	                    <button type="button" class="btn btn-primary" onclick="dicColModel.saveRuleSetGourp()">保存</button>
	                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
