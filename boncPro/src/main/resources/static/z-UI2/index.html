<script>
    var menu = {

            url:'tip.html'
        },
        'slider':{

            url:'slider.html'
        }
    };

    function switchItem(o){
        if($(o).next().is(':visible')){
            $(o).next().hide();
        }else{
            $(o).next().show();
        }
    }
    function addMenu(key){
        if(menu[key]){
            addTbar(menu[key]);
        }
    }
    $(function(){
        addTbar(menu[0]);
    })
</script>
